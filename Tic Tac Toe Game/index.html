<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Tic Tac Toe Game/css/style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <section id="board">
        <div data-index="1" class="tile rightBorder bottomBorder"></div>
        <div data-index="2" class="tile rightBorder bottomBorder"></div>
        <div data-index="3" class="tile bottomBorder"></div>
        <div data-index="4" class="tile rightBorder bottomBorder"></div>
        <div data-index="5" class="tile rightBorder bottomBorder"></div>
        <div data-index="6" class="tile bottomBorder"></div>
        <div data-index="7" class="tile rightBorder"></div>
        <div data-index="8" class="tile rightBorder"></div>
        <div data-index="9" class="tile"></div>
        <div id="strike" class="strike"></div>
    </section>

    <section id="gameOverArea" class="hidden">
        <h2 id="gameOverText">Winner is X</h2>
        <button id="playAgain">Play Again?</button>
    </section>
    <script src="/Tic Tac Toe Game/js/main.js"></script>
</body>
</html>
